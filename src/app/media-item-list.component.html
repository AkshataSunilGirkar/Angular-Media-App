<header
  [ngClass]="{'medium-movies':medium === 'movies', 'medium-series':medium === 'series'}"
>
  <h2>{{medium | titlecase}}</h2>
  <mw-category-list *ngIf="mediaItems" [categories]="mediaItems | categoryList">
  </mw-category-list>
  <p *ngIf="(mediaItems | categoryList)==false">
    No media items in the watchlist!!
  </p>
</header>
<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}"
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
  ></mw-media-item>
</section>
<a routerLink="/add">
  <img
    src="https://raw.githubusercontent.com/coursefiles/angular-essential-training/06_04b/src/assets/01.png"
    class="icon"
  />
</a>
